<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS</title>

</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="resetAgeCalc()">reset</button>
            </div>
        </div>
        <div class ="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>

        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="cat-gen" onclick="generateCat()">Generate Cat</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="removeCat()">Remove Cats</button>
            </div>
        </div>
        <div class ="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div cla ss="flex-box-rps" id="flex-box-rps-div"> 
            <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/Limestone-060-RD010-C-SH_by22j3.jpg" id="rock" alt="rock" width="16%" onclick="rpsGame(this)"/>
            <img src="images/paper.png" alt="paper" id="paper"  width="16%" onclick="rpsGame(this)"/>
            <img src="images/scissors.png" alt="scissors" id="scissors" width="16%" onclick="rpsGame(this)"/>
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the color of all the buttons</h2>
        <div class="flex-box-colorchanger">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Blue</button>
            <button class="btn btn-success">Green</button>
            <button class="btn btn-danger">Red</button>
            <button class="btn btn-warning">Yellow</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let us Have a Crack</span></h3>
        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h2>You: <span id='your-blackjack-result'>0</span></h2>
            </div>

            <div class="dealer-box">
                <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg  btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg  btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg   btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loss</th>
                    <th>Draws</td>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
